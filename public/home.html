<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poker App</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div>
        <img src="images/poker_table.png" alt="" width="" />
    </div>
    <div>
        <img id="imgFlopCard0" src="" alt="" />
        <img id="imgFlopCard1" src="" alt="" />
        <img id="imgFlopCard2" src="" alt="" />
        <img id="imgTurnCard" src="" alt="" />
        <img id="imgRiverCard" src="" alt="" />
    </div>
    <div>
        <input type="radio" id="player1" name="seat" value="1" />
        <label for="huey">player1</label>
        <img id="img1a" src="" alt="" />
        <img id="img1b" src="" alt="" />
        <button type="button" class="regular" name="check" id="check1" value="1" hidden="hidden">
            check
        </button>
        <button type="button" class="regular" name="raise" id="raise1" value="1" hidden="hidden">
            raise
        </button>
        <div class="slidecontainer" id="raiseSlider1" style="display: none">
            <input type="range" min="" max="" value="" class="slider" name="myRange" id="myRange1">
            <p><span name="myAmount" id="amount1"> </p>
        </div>
        <button type="button" class="regular" name="call" id="call1" value="1" hidden="hidden">
            call
        </button>
        <button type="button" class="regular" name="fold" id="fold1" value="1" hidden="hidden">
            fold
        </button>
        <button type="button" class="regular" name="allIn" id="allIn1" value="1" hidden="hidden">
            all in
        </button>
        <p><span name="ownMsg1" id="ownMsg1"> </p>
        <p><span name="generalMsg1" id="generalMsg1"> </p>
    </div>
    <div>
        <input type="radio" id="player2" name="seat" value="2" />
        <label for="huey">player2</label>
        <img id="img2a" src="" alt="" />
        <img id="img2b" src="" alt="" />

            check
        </button>
        <button type="button" class="regular" name="raise" id="raise2" value="2" hidden="hidden">
            raise
        </button>
        <div class="slidecontainer" id="raiseSlider2" style="display: none">
            <input type="range" min="" max="" value="" class="slider" name="myRange" id="myRange2">
            <p><span name="myAmount" id="amount2"> </p>
        </div>
        <button type="button" class="regular" name="call" id="call2" value="2" hidden="hidden">
            call
        </button>
        <button type="button" class="regular" name="fold" id="fold2" value="2" hidden="hidden">
            fold
        </button>
        <button type="button" class="regular" name="allIn" id="allIn2" value="2" hidden="hidden">
            all in
        </button>
        <p><span name="ownMsg2" id="ownMsg2"> </p>
        <p><span name="generalMsg2" id="generalMsg2"> </p>
    </div>
    <div>
        <input type="radio" id="player3" name="seat" value="3" />
        <label for="huey">player3</label>
        <img id="img3a" src="" alt="" />
        <img id="img3b" src="" alt="" />
        <button type="button" class="regular" name="check" id="check3" value="3" hidden="hidden">
            check
        </button>
        <button type="button" class="regular" name="raise" id="raise3" value="3" hidden="hidden">
            raise
        </button>
        <div class="slidecontainer" id="raiseSlider3" style="display: none">
            <input type="range" min="" max="" value="" class="slider" name="myRange" id="myRange3">
            <p><span name="myAmount" id="amount3"> </p>
        </div>
        <button type="button" class="regular" name="call" id="call3" value="3" hidden="hidden">
            call
        </button>
        <button type="button" class="regular" name="fold" id="fold3" value="3" hidden="hidden">
            fold
        </button>
        <button type="button" class="regular" name="allIn" id="allIn3" value="3" hidden="hidden">
            all in
        </button>
        <p><span name="ownMsg3" id="ownMsg3"> </p>
        <p><span name="generalMsg3" id="generalMsg3"> </p>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="clientFirst.js"></script>
